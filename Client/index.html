<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character Encoding -->
  <meta charset="utf-8">
  <!-- Instruct Internet Explorer to use its latest rendering engine -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Responsive Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Theme Color -->
  <meta name="theme-color" content="#f3f3f3">
  <!-- Description -->
  <meta name="Description" content="A list of restaurants with reviews in select areas of NY.">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav>
      <img src="img/logo.svg" width="300px" height="50px"alt="Restaurant Review App Logo">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" aria-labelledby="map-aria-description" role="application" aria-label="Restaurant locations on map">
      <div id="map"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description">Mapbox App</label>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" id="neighborhoods-label" class="filter-label">by neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-label" role="listbox">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" id="cuisines-label" class="filter-label">by cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-select" role="listbox">
          <option value="all">All Cuisines</option>
        </select>
        
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
 
  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning styles -->
  <!-- Normalize.css for better cross-browser consistency -->
  <link async rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css">
  <!-- Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <!-- Beginning scripts -->
  <!-- LeafLet.js -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Jake Archibaldâ€™s IndexedDB Promised library -->
  <script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
  <!-- Databasa Helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <!-- Main JS file -->
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
  <!-- Install/Activate/Fetch Service Worker -->
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
</body>

</html>
