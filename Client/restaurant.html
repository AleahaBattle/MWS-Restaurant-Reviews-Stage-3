<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character Encoding -->
  <meta charset="utf-8">
  <!-- Instruct Internet Explorer to use its latest rendering engine -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Responsive Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Theme Color -->
  <meta name="theme-color" content="#f3f3f3">
  <!-- Description -->
  <meta name="Description" content="Restaurant information including operating hours, cuisine, address and customer reviews.">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Review</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <img src="img/logo.svg" width="300px" height="50px" alt="Restaurant Review App Logo">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>
    <section id="restaurant-address-and-hours">
      <label for="restaurant-address" id="restaurant-address-label" class="restaurant-info-label">address</label>
      <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
    </section>
    <!-- Beginning map -->
    <label id="map-aria-description" class="map-aria-description">Mapbox App</label>
    <section id="map-container" aria-labelledby="map-aria-description" role="application"aria-label="Restaurant location on map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <div class="restaurant-hours-flex">
      <label id="restaurant-hours-label" class="restaurant-info-label">hours of operation</label>
      <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
    </div>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <label for="reviews-container"><section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </label>
  
    <section id="reviews-form-container" tabindex="0" aria-label="add new review">
      <h3>Add a Review</h3>
      <form id="reviews-form">
        <section id="review-entry">
          <div>
            <label>
              <span class="label-text">Your Name</span>
              <input type="text" id="reviewName">
            </label>
          </div>
        <div>
          <label>
            <span class="label-text">Rating</span>
            <select id="reviewRating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            <span class="label-text">Comments</span>
            <textarea id="reviewComment" rows="10" cols="100"></textarea>
          </label>
        </div>
        <button id="btnSaveReview" onclick="saveReview()">Submit Review</button>
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning styles -->
  <!-- Normalize.css for better cross-browser consistency -->
  <link async rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">
  <!-- Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Info</title>
  <!-- Beginning scripts -->
  <!-- LeafLet.js -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Jake Archibaldâ€™s IndexedDB Promised library -->
  <script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" charset="utf-8" src="js/restaurant_info.min.js"></script>
  <!-- Install/Activate/Fetch Service Worker -->
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
</body>

</html>
